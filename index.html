<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <h1 class="heading">Rock Paper Scissors</h1>
    
    <div class="game-area">
        <div class="choice-area">
            <p class="player-choice">Make A Choice</p>
            <p class="result"></p>
        </div>
        <div class="controls-area">
            <button id ="Rock" class="btn btn--big btn--rock">
                <img src="assets/images/rock-img.png" alt="rock image">
            </button>
            <button id ="Paper" class="btn btn--big btn--paper">
             <img src="assets/images/paper-img.png" alt="paper image">
            </button> 
            <button id ="Scissors" class="btn btn--big btn--scissors">
             <img src="assets/images/scissors-img.png" alt="scissors image">
            </button>
        </div>
        <div>
            <p class="rules">Rock Beats Scissors</p>
            <p class="rules">Paper Beats Rock</p>
            <p class="rules">Scissors Beats Paper</p>
        </div>

        
            
    </div>

    <div class="score-area">
        <p class="scores">Player Score: <span id="player-score">0</span></p>
        <p class="scores">Computer Score: <span id="computer-score">0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
